<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormBoot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label class="form-label" for="email">Email: </label> 
                <input class="form-control" id="email" type="email">
            </div>
            <div>
                <label class="form-label" for="Telefone">Telefone: </label> 
                <input class="form-control" id="Telefone" type="email">
            </div>
            <div>
                <label class="form-label" for="Mensagem">Mensagem</label> 
                <textarea class="form-control" name="" id="Mensagem"></textarea>
            </div>
            <div class="form-check form-switch mt-3">
                <label class="form-check-label" for="caixa">Desejo receber notificações</label>
                <input id="caixa" class="form-check-input" type="checkbox">
            </div>
            <button class="btn btn-primary mt-3" type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
